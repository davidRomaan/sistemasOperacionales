<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/index.xhtml">




	<ui:define name="cuerpo">
		<h:form prependId="false">


			<h1>ACTIVAR O DESACTIVAR USUARIOS</h1>
			<br></br>
			<br></br>
			<br></br>
			<br></br>

			<h:panelGrid id="panelDatos" columns="2">

				<h:outputLabel id="lblCedula" value="Cedula" />
				<h:inputText id="tfCedula" value="#{controladorPersonas.cedula}" />

				<h:outputLabel id="lblNombre" value="Nombre" />
				<h:inputText id="tfNombre" value="#{controladorPersonas.nombre}" />

				<h:outputLabel id="lblApellido" value="Apellido" />
				<h:inputText id="tfApellido" value="#{controladorPersonas.apellido}" />

				<h:outputLabel id="lblCorreo" value="Correo" />
				<h:inputText id="tfCorreo" value="#{controladorPersonas.correo}" />

				<h:outputLabel id="lblGenero" value="Genero" />
				<h:selectOneMenu id="cbGenero"
					value="#{controladorPersonas.tipoGenero}">

					<f:selectItems value="#{controladorPersonas.generos}" var="genero"
						itemValue="#{genero}" itemLabel="#{genero}" />

				</h:selectOneMenu>

				<h:outputLabel for="cbMunicipio" id="lbMunicipio"
					value="#{'Municipio'}" />
				<h:selectOneMenu id="cbMunicipios"
					value="#{controladorPersonas.municipioSeleccinado}">

					<f:selectItems value="#{controladorPersonas.municipios}"
						var="municipio" itemValue="#{municipio.id}"
						itemLabel="#{municipio.nombre}" />

				</h:selectOneMenu>

			</h:panelGrid>

			<h:panelGrid id="panelBotones" columns="2">

				<p:commandButton id="btnRegistrar" value="#{'Registrar Persona'}"
					process="@this,panelDatos" update="panelDatos"
					action="#{controladorPersonas.registrar}" />

			</h:panelGrid>


			<h:panelGrid id="paneltabla" columns="5" border="1" width="80%">

				<p:dataTable id="tablatipos" emptyMessage="Ningun resultado"
					value="#{controladorActivar.personas}" var="per" border="1">

					<p:column filterBy="#{per.cedula}" headerText="cedula">
						<h:outputText value="#{per.cedula}">
						</h:outputText>
					</p:column>

					<p:column headerText="Nombre">
						<h:outputLabel value="#{per.nombre}"></h:outputLabel>
					</p:column>

					<p:column headerText="Apellido">
						<h:outputLabel value="#{per.apellido}"></h:outputLabel>
					</p:column>

					<p:column headerText="Estado">
						<h:outputLabel value="#{per.activo}"></h:outputLabel>
					</p:column>

					<p:column headerText="Accion">
						<p:commandButton
							action="#{controladorActivar.activarUsuario(per)}"
							process="@this,paneltabla" value="Activar"
							update="@this,paneltabla" />

						<p:commandButton
							action="#{controladorActivar.desactivarUsuario(per)}"
							process="@this,paneltabla" value="Desactivar"
							update="@this,paneltabla" />
					</p:column>

				</p:dataTable>

			</h:panelGrid>


		</h:form>
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/index.xhtml">


	<ui:define name="cuerpo">
		<h:form prependId="false">



			<h:panelGrid id="panelDatos" columns="2">

				<h:outputLabel id="lblCedula" value="Cedula" />
				<h:inputText id="tfCedula" value="#{controladorPersonas.cedula}" />

				<h:outputLabel id="lblNombre" value="Nombre" />
				<h:inputText id="tfNombre" value="#{controladorPersonas.nombre}" />

				<h:outputLabel id="lblApellido" value="Apellido" />
				<h:inputText id="tfApellido" value="#{controladorPersonas.apellido}" />

				<h:outputLabel id="lblCorreo" value="Correo" />
				<h:inputText id="tfCorreo" value="#{controladorPersonas.correo}" />

				<p:outputLabel id="mask" value="FechaNacimiento" />
				<p:inputMask id="date"
					value="#{controladorPersonas.fechaNacimiento}" mask="99/99/9999" />

				<h:outputLabel id="lblGenero" value="Genero" />
				<h:selectOneMenu id="cbGenero"
					value="#{controladorPersonas.tipoGenero}">

					<f:selectItems value="#{controladorPersonas.generos}" var="genero"
						itemValue="#{genero}" itemLabel="#{genero}" />

				</h:selectOneMenu>

				<h:outputLabel id="lblTelefono" value="Telefono" />
				<h:inputText id="tfTelefonno"
					value="#{controladorPersonas.telefono}" />

				<h:outputLabel for="cbDepto" id="lbDepto" value="Departamento: " />
				<h:selectOneMenu id="cbDepto"
					value="#{controladorPersonas.deptoSeleccionado}">

					<f:selectItems value="#{controladorPersonas.departamentos}"
						var="depto" itemValue="#{depto.id}" itemLabel="#{depto.nombre}" />

					<f:ajax event="change" execute="@this" render="cbmunicipio"
						listener="#{controladorPersonas.listarMunicipios}" />

				</h:selectOneMenu>

				<h:outputLabel for="cbmunicipio" id="lbmunicipio"
					value="Municipio: " />
				<h:selectOneMenu id="cbmunicipio"
					value="#{controladorPersonas.municipioSeleccinado}">

					<f:selectItems value="#{controladorPersonas.municipios}"
						var="municipio" itemValue="#{municipio.id}"
						itemLabel="#{municipio.nombre}" />

				</h:selectOneMenu>

				<p:outputLabel id="maskIngres" value="FechaIngreso" />
				<p:inputMask id="dateIngreso"
					value="#{controladorPersonas.fechaIngreso}" mask="99/99/9999" />


				<h:outputLabel id="lblNomUsu" value="Usuario" />
				<h:inputText id="tfUsuario"
					value="#{controladorPersonas.nombreUsuario}" />


				<h:outputLabel for="cbAreas" id="lbArea" value="#{'AreaEmpresa'}" />
				<h:selectOneMenu id="cbAreas"
					value="#{controladorPersonas.areaSeleccionada}">

					<f:selectItems value="#{controladorPersonas.areas}" var="area"
						itemValue="#{area.id}" itemLabel="#{area.nombre}" />

				</h:selectOneMenu>

				<h:outputLabel for="cbCargo" id="lbCargo" value="#{'Cargo'}" />
				<h:selectOneMenu id="cbCargo"
					value="#{controladorPersonas.cargoSeleccionado}">

					<f:selectItems value="#{controladorPersonas.cargos}" var="cargo"
						itemValue="#{cargo.id}" itemLabel="#{cargo.descripcion}" />

				</h:selectOneMenu>


				<h:outputLabel for="cbtipoUsuario" id="lbtipo"
					value="#{'TipoUsuario'}" />
				<h:selectOneMenu id="cbtipoUsuario"
					value="#{controladorPersonas.tipoUsuarioSeleccionado}">

					<f:selectItems value="#{controladorPersonas.tiposUsu}" var="tipo"
						itemValue="#{tipo.nombre}" itemLabel="#{tipo.nombre}" />

				</h:selectOneMenu>

			</h:panelGrid>
			<br></br>
			<h:panelGrid id="panelContra" columns="3">
				<h:outputLabel id="lblContra" value="Contrasenia" />
				<h:inputText id="tfContra"
					value="#{controladorPersonas.contrasenia}" disabled="true" />

				<p:commandButton id="btngenerar" value="#{'Generar Clave'}"
					process="@this,panelContra" update="panelContra"
					action="#{controladorPersonas.generarClave}" />
			</h:panelGrid>
			<br></br>
			<br></br>
			<h:panelGrid id="panelBotones" columns="2">

				<p:commandButton id="btnRegistrar" value="#{'Registrar Persona'}"
					process="@this,panelDatos,panelContra" update="@this"
					action="#{controladorPersonas.registrar}" />

				<p:commandButton id="btnLimpiar" value="#{'limpiar Campos'}"
					process="@this,panelDatos,panelContra" update="panelDatos,panelContra"
					action="#{controladorPersonas.limpiarCampos()}" />
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/index.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">
			<h:panelGrid id="panelDatos" columns="2">

                <!-- #{msj['producto.peso']}, #{msj['producto.lote']} -->
				<h:outputLabel id="lblNombreProducto" value="Nombre: " />
				<h:inputText id="tfNombreProducto" value="#{controladorProducto.nombre}" />

				<h:outputLabel id="lblDescripcion" value="#{msj['producto.descripcion']}" />
				<h:inputText id="tfDescripcion" value="#{controladorProducto.descripcion}" />
				
				<h:outputLabel id="lblPeso" value="Peso: "/>
				<h:inputText id="tfPeso" value="#{controladorProducto.peso}"/>
				
				<h:outputLabel id="lblDimension" value="DimensiÃ³n: "/>
				<h:inputText id="tfDimension" value="#{controladorProducto.dimension}"/>
				
				<h:outputLabel id="lblPrecio" value="Precio: "/>
				<h:inputText id="tfPrecio" value="#{controladorProducto.valor}"/>
				
				<h:outputLabel for="cblote" id="lbLote"
					value="Seleccione el lote" />
				<h:selectOneMenu id="cblote"
					value="#{controladorProducto.loteSeleccionado}">

					<f:selectItems value="#{controladorProductos.lotes}"
						var="lote" itemValue="#{lote}" itemLabel="#{lote.descripcion}" />

				</h:selectOneMenu>

			</h:panelGrid>

			<h:panelGrid id="panelBotones" columns="2">

				<p:commandButton id="btnRegistrar"
					value="Registrar" process="@this,panelDatos"
					update="panelDatos" action="#{controladorProducto.registrar}" />

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

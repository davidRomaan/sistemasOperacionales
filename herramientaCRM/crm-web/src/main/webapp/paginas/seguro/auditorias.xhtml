<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/inicio.xhtml">
	
	<ui:define name="cuerpo">
		<h:form prependId="false">
		
		<h:panelGrid id="panelDatos" columns="2">
	
				<h:outputLabel id="lblAuditorias" value="Auditorias" />
					<h:selectOneMenu id="cbAuditorias"
					value="#{controladorAuditoria.tipoAuditorias}">

						<f:selectItems value="#{controladorAuditoria.auditorias}" var="auditorias"
							itemValue="#{auditorias}" itemLabel="#{auditorias}" />
							
							<f:ajax event="change" execute="@this" render="tablaDetalles"
						listener="#{controladorAuditoria.listarAusitorias}" />

					</h:selectOneMenu>
				
		</h:panelGrid>
		
		<h:panelGrid id="panelTablaDetalles" columns="1" width="80%">

				<p:dataTable id="tablaDetalles"
					value="#{controladorAuditoria.auditariasListar}" var="detalle"
					border="1">

					<p:column headerText="Id">
						<h:outputLabel value="#{detalle.id}" />
					</p:column>
					
					<p:column headerText="Fecha">
						<h:outputLabel value="#{detalle.fecha}"/>
						
					</p:column>
					
					<p:column headerText="Usuario">
						<h:outputLabel value="#{detalle.usuario}" />
					</p:column>

					<p:column headerText="Accion">
						<h:outputLabel value="#{detalle.accion}" />
					</p:column>
					
					<p:column headerText="Dispositivo">
						<h:outputLabel value="#{detalle.dispositivo}" />
					</p:column>

					<p:column headerText="Navegador">
						<h:outputLabel value="#{detalle.navegador}" />
					</p:column>

				</p:dataTable>

			</h:panelGrid>
		

		</h:form>
	</ui:define>
	

</ui:composition>

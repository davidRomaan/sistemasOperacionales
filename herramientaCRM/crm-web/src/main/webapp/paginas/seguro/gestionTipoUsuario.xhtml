<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/index.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">

			<h:panelGrid columns="3" id="panelDatos">

				<p:outputLabel for="tfnombre" value="Nombre: " />
				<h:inputText value="#{controladorTipoUsuario.nombre}" id="tfnombre"
					placeholder="Ingrese el nombre" />
				<p:message for="tfnombre" /><br/>

				<p:outputLabel for="tfdesc" value="Descripción: " />
				<h:inputTextarea value="#{controladorTipoUsuario.descripcion}"
					id="tfdesc" placeholder="Ingrese una descripción" />
				<p:message for="tfdesc" /><br/>

				<p:commandButton value="Registrar" process="@this"
					update="@this,panelTabla"
					action="#{controladorTipoUsuario.registrar}" />

				<p:commandButton value="Editar" process="@this"
					rendered="#{controladorTipoUsuario.editando}"
					update="@this,panelTabla" action="#{controladorTipoUsuario.editar}" />

			</h:panelGrid><br/>

			<h:panelGrid id="panelTabla" columns="1" width="80%">

				<p:dataTable id="tablaTipos"
					value="#{controladorTipoUsuario.tiposUsuario}" var="tipo"
					border="1">

					<p:column headerText="Id">
						<h:outputLabel value="#{tipo.id}" />
					</p:column>

					<p:column headerText="Nombre " filterBy="#{tipo.nombre}">
						<h:outputLabel value="#{tipo.nombre}" />
					</p:column>

					<p:column headerText="Descripcion">
						<h:outputLabel value="#{tipo.descripcion}" />
					</p:column>

					<p:column headerText="Acción">
						<p:commandButton value="Editar" process="@this,tablaTipos"
							update="panelDatos"
							action="#{controladorTipoUsuario.habilitarEdicion(tipo)}" />

						<p:commandButton value="Eliminar" process="@this,tablaTipos"
							update="panelDatos"
							action="#{controladorTipoUsuario.eliminarTipo(tipo)}" />
					</p:column>

				</p:dataTable>

			</h:panelGrid>


		</h:form>
	</ui:define>

</ui:composition>

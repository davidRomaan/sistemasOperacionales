<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/index.xhtml">


	<ui:define name="cuerpo">
		<h:form prependId="false">



			<h1>GESTION DE AREAS DE LA EMPRESA</h1>
			<br></br>
			<br></br>


			<h:panelGrid id="panelRegistro" columns="2">

				<h:outputLabel id="txflCodigo" value="Codigo: " />
				<h:inputText value="#{controladorAreas.codigo}" id="lblCodigo" />

				<h:outputLabel id="txfNombre" value="Nombre: " />
				<h:inputText value="#{controladorAreas.nombre}" id="lblNombre" />

				<h:outputLabel id="txflDesc" value="Descripcion: " />
				<h:inputTextarea value="#{controladorAreas.descripcion}"
					id="lblDesc" />

				<br></br>
				<br></br>

				<p:commandButton id="btnRegistrar" value="Registrar" process="@this"
					update="@this" action="#{controladorAreas.registrarArea}" />


			</h:panelGrid>


			<br></br>
			<br></br>

			<h:panelGrid id="panelTabla" columns="4">

				<p:dataTable id="tablaProductos"
					value="#{controladorAreas.areasEmpresa}" var="area" border="1">

					<p:column headerText="Id ">
						<h:outputLabel value="#{area.id}" />
					</p:column>

					<p:column headerText="Nombre ">
						<h:outputLabel value="#{area.nombre}" />
					</p:column>

					<p:column headerText="Precio ">
						<h:outputLabel value="#{area.descripcion}" />
					</p:column>

					<p:column headerText="AcciÃ³n">
						<p:commandButton value="Eliminar" process="@this,tablaProductos"
							update="tablaProductos"
							action="#{controladorAreas.eliminarArea(area)}" />
					</p:column>

				</p:dataTable>

			</h:panelGrid>




		</h:form>
	</ui:define>

</ui:composition>

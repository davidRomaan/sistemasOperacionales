<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/inicioAdministrador.xhtml">


	<ui:define name="cuerpoAdmin">
		<h:form prependId="false">



			<h1>GESTION DE AREAS DE LA EMPRESA</h1>
			<br></br>
			<br></br>


			<h:panelGrid id="panelRegistro" columns="2">

				<h:outputLabel id="txflCodigo" value="Codigo: " />
				<h:inputText value="#{controladorAreas.codigo}" id="lblCodigo" />

				<h:outputLabel id="txfNombre" value="Nombre: " />
				<h:inputText value="#{controladorAreas.nombre}" id="lblNombre" />

				<h:outputLabel id="txflDesc" value="Descripcion: " />
				<h:inputTextarea value="#{controladorAreas.descripcion}"
					id="lblDesc" />

			</h:panelGrid>
			<br></br>
			<br></br>
			<h:panelGrid id="panelBotones" columns="3">

				<p:commandButton id="btnRegistrar" value="Registrar"
					process="@this,panelRegistro" update="tablaAreas"
					action="#{controladorAreas.registrarArea}" />

				<p:commandButton id="btnBuscar" value="Buscar"
					process="@this,panelRegistro" update="panelRegistro"
					action="#{controladorAreas.buscarArea}" />

				<p:commandButton id="btnEditar" value="Editar"
					process="@this,panelRegistro" update="panelRegistro,tablaAreas"
					action="#{controladorAreas.editarArea()}" />
			</h:panelGrid>

			<br></br>
			<br></br>

			<h:panelGrid id="tablaAreas" columns="4">

				<p:dataTable id="tabla" emptyMessage="Ningun resultado"
					value="#{controladorAreas.areasEmpresa}" var="area" border="1"
					width="80%">

					<p:column filterBy="#{area.id}" headerText="codigo">
						<h:outputText value="#{area.id}">
						</h:outputText>
					</p:column>

					<p:column headerText="Nombre">
						<h:outputLabel value="#{area.nombre}"></h:outputLabel>
					</p:column>

					<p:column headerText="Descripcion">
						<h:outputLabel value="#{area.descripcion}"></h:outputLabel>
					</p:column>

					<p:column headerText="Acciones">

						<p:commandButton action="#{controladorAreas.eliminarArea(area)}"
							process="@this" value="Eliminar" update="@this,tablaAreas" />

					</p:column>
				</p:dataTable>

			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>

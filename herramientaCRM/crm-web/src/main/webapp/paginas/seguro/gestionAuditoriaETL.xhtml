<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/inicio.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">

			<h2>Proceso de ETL para auditorias</h2>

			<br></br>
			<br></br>
			<h:panelGrid id="panelDatos" columns="2">

				<h:outputLabel id="lblTipoCarga" for="cbTipoCarga"
					value="Seleccione el modo de carga" />

				<h:selectOneMenu id="cbTipoCarga"
					value="#{controladorAuditoriaETL.tipoCarga}">

					<f:selectItem itemValue="Acumulacion simple"
						itemLabel="Acumulacion simple" />
					<f:selectItem itemValue="Rolling" itemLabel="Rolling" />

					<f:ajax event="change" execute="@this" render="panelIntervalo"
						listener="#{controladorAuditoriaETL.gestionarCarga}" />

				</h:selectOneMenu>
			</h:panelGrid>
			<br />
			<h:panelGrid id="panelvalDos" columns="1"
				rendered="#{controladorAuditoriaETL.rollingSeleccionado}">

				<h:selectOneMenu id="cbfecha"
					value="#{controladorAuditoriaETL.fechaSeleccionada}">

					<f:selectItem itemValue="0" itemLabel="seleccione una opcion" />
					<f:selectItem itemValue="1" itemLabel="dia" />
					<f:selectItem itemValue="2" itemLabel="semana" />
					<f:selectItem itemValue="3" itemLabel="mes" />


				</h:selectOneMenu>
				<h:selectOneMenu id="bd"
					value="#{controladorAuditoriaETL.baseDatos}">

					<f:selectItem itemValue="0" itemLabel="seleccione una opcion" />
					<f:selectItem itemValue="2" itemLabel="POSTGRES" />
					<f:selectItem itemValue="1" itemLabel="MYSQL" />


				</h:selectOneMenu>
				<br />
				<br />
				<p:commandButton id="btnCargarDatos" value="Cargar Datos"
					process="@this,panelvalDos" update="tablaa"
					action="#{controladorAuditoriaETL.extraerDatos}" />
			</h:panelGrid>

			<br />
			<br />
			<h:panelGrid id="tablaa" columns="4"
				rendered="#{controladorAuditoriaETL.rollingSeleccionado}">

				<p:dataTable id="tabla" emptyMessage="Ningun resultado"
					value="#{controladorAuditoriaETL.listaHechoAct}" var="aud"
					border="1" width="80%">

					<p:column filterBy="#{aud.id}" headerText="codigo">
						<h:outputText value="#{aud.id}">
						</h:outputText>
					</p:column>

					<p:column headerText="fecha">
						<h:outputLabel value="#{aud.fecha}"></h:outputLabel>
					</p:column>

					<p:column headerText="Dispositivo">
						<h:outputLabel value="#{aud.dispositivo}"></h:outputLabel>
					</p:column>

					<p:column headerText="Navegador">
						<h:outputLabel value="#{aud.navegador}"></h:outputLabel>
					</p:column>

					<p:column headerText="Accion">
						<h:outputLabel value="#{aud.accion}"></h:outputLabel>
					</p:column>

				</p:dataTable>

			</h:panelGrid>

			<br />
			<br />

			<h:panelGrid id="panelValidacion" columns="1"
				rendered="#{!controladorAuditoriaETL.rollingSeleccionado}">

				<h3 style="align: center">Ingrese el periodo deseado</h3>
				<br />
				<h:panelGrid id="panelIntervalo" columns="4">

					<p:outputLabel id="mask1" value="Desde: " />
					<p:inputMask id="date1" value="#{controladorAuditoriaETL.fechaInicio}"
						mask="99/99/9999" />

					<p:outputLabel id="mask2" value=" Hasta: " />
					<p:inputMask id="date2" value="#{controladorAuditoriaETL.fechaFin}"
						mask="99/99/9999" />
				</h:panelGrid>
				<br />
				<h:panelGrid id="panelBoton" columns="1">

					<p:commandButton id="btnCargar" value="Cargar Datos"
						process="@this,panelValidacion"
						update="panelTabla"
						action="#{controladorAuditoriaETL.extraer}" style="align:center" />

				</h:panelGrid>
				
				<h:panelGrid id="panelTabla">

				<p:dataTable id="tablaHechos" value="#{controladorAuditoriaETL.hechoAuditorias}"
					var="hecho" border="1" scrollable="true" scrollWidth="80%"
					scrollHeight="150" editable="true" editMode="cell">

					<f:facet name="header">
         				   Datos a cargar
      			    </f:facet>

					<p:ajax event="cellEdit" listener="#{controladorAuditoriaETL.onCellEdit}"
						update="panelTabla" />

					<p:columnGroup type="header">
						<p:row>
							<p:column colspan="4" headerText="Datos Auditoria" />
							<p:column colspan="5" headerText="Datos Cliente" />
						</p:row>
						<p:row>
							<p:column headerText="Accion Realizada" />
							<p:column headerText="Dispositivo" />
							<p:column headerText="Navegador" />
							<p:column headerText="Fecha" />
							<p:column headerText="Cedula" />
							<p:column headerText="Nombre" />
							<p:column headerText="Cargo" />
							<p:column headerText="Edad" />
							<p:column headerText="Tipo de Usuario" />
						</p:row>
					</p:columnGroup>

					<p:column>
						<h:outputLabel value="#{hecho.accion}" />
					</p:column>

					<p:column>
						<h:outputLabel value="#{hecho.dispositivo}" />
					</p:column>

					<p:column>
						<h:outputLabel value="#{hecho.navegador}" />
					</p:column>

					<p:column>
						<h:outputLabel value="#{hecho.fecha}" />
					</p:column>

					<p:column>
						<h:outputLabel value="#{hecho.usuario.cedula}" />
					</p:column>

					<p:column>
						<h:outputLabel value="#{hecho.usuario.nombre}" />
					</p:column>

					<p:column>
						<h:outputLabel value="#{hecho.usuario.cargo}" />
					</p:column>

					<p:column>
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{hecho.usuario.edad}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{hecho.usuario.edad}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column>
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{hecho.usuario.tipoUsuario}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{hecho.usuario.tipoUsuario}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

				</p:dataTable>

			</h:panelGrid>
			</h:panelGrid>
			<br />

			<h:panelGrid id="panelBotonCarga">

				<p:commandButton id="btnCargaDatos" value="Cargar Datos"
					process="@this"
					update="panelTabla" action="#{controladorAuditoriaETL.cargar}" />

			</h:panelGrid>

		</h:form>
	</ui:define>


</ui:composition>
